<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="thermometer-box">
            <div class="thermometer">
                <div class="tube">
                    <div class="green-liquid"></div>
                </div>
                <div class="bulb"></div>
            </div>
        </div>
        <div class="converter-container">
            <h1 class="heading">Temperature Converter</h1>
            <input type="text" id="temperature" class="input-field" placeholder="Enter Temperature">
            <select id="unit" class="dropdown">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <button id="convert" class="convert-btn">Convert</button>
            <div id="output" class="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
